version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    restart: unless-stopped

  dev:
    build:
      context: .
      dockerfile: deployment/Dockerfile.dev
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    command: pnpm run dev
    restart: unless-stopped
